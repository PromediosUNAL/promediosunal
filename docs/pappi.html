<div id="calculadora-pappi" class="calculadora" >
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <div class="calculadora__sub">
        <div class="calculadora__buscador-container">
            <input type="text" id="buscador" class="buscador" placeholder="Buscar por ID o nombre" oninput="buscar()">
            <ul id="suggestions" class="autocomplete-suggestions"></ul>
            <div class="add-row">
                <button class="add-row__button" onclick="agregarFila('tabla-principal', 'Asignatura','3','5.0')">Agregar fila</button>
            </div>
        </div>

        <table id="tabla-principal" class="tabla">
            <caption class="tabla__caption">Calculadora de PAPPI</caption>
            <thead class="tabla__head">
            <tr class="tabla__row">
                <th class="tabla__header">Borrar</th>
                <th class="tabla__header">Materia</th>
                <th class="tabla__header">Créditos</th>
                <th class="tabla__header">Nota</th>
            </tr>
            </thead>
            <tbody class="tabla__body">
            <tr class="tabla__row">
                <td>
                    <button class="delete-row" onclick="eliminarFila(this)">-</button>
                </td>
                <td contenteditable="true" class="tabla__cell">Asignatura</td>
                <td contenteditable="true" class="tabla__cell">3</td>
                <td contenteditable="true" class="tabla__cell">5.0</td>
            </tr>
            </tbody>
        </table>

        <div class="calculadora__buttons">
            <!-- Botones de copiado -->
            <div class="copy-container">
                <button class="copy-container__button" onclick="copiarTabla('tabla-principal')">Copiar tabla</button>
                <button class="copy-container__button" onclick="copiarResultado('resultado_pappi_promedio')">Copiar resultado</button>
            </div>

            <!-- Botón para agregar filas -->
            <div class="calculo-container">
                <button class="calculo-container__button" onclick="calcularPromedioPonderado('tabla-principal','resultado-promedio')">
                    Calcular Pappi
                </button>
                <span class="calculo-container__resultado" id="resultado-promedio">Resultado</span>
            </div>
        </div>
    </div>
    <div class="calculadora__sub">
        <div class="calculadora__buscador-container">
            <div class="buscador-checkbox-container">
                Calcular notas que necesito para tener cierto PAPPI
                <input type="checkbox" id="checkboxPappi" class="calcularNotas"
                       onclick="ocultarTablaCheckBox('tabla-secundaria', 'checkboxPappi', 'add_row_pappi', 'buttons_pappi')">
            </div>
            <!-- Botón para agregar filas -->
            <div class="add-row disabled" id="add_row_pappi">
                <button class="add-row__button" onclick="agregarFila('tabla-secundaria', 'Asignatura', '3', '5.0')">Agregar fila</button>
            </div>
        </div>

        <table id="tabla-secundaria" class="tabla disabled">
            <thead class="tabla__head">
            <tr class="tabla__row">
                <th class="tabla__header">Borrar</th>
                <th class="tabla__header">Materia</th>
                <th class="tabla__header">Créditos</th>
                <th class="tabla__header">Nota</th>
            </tr>
            </thead>
            <tbody class="tabla__body">
            <tr class="tabla__row">
                <td class="tabla__cell">
                    <button class="delete-row" onclick="eliminarFila(this)">-</button>
                </td>
                <td contenteditable="true" class="tabla__cell">Asignatura</td>
                <td contenteditable="true" class="tabla__cell">3</td>
                <td contenteditable="true" class="tabla__cell">5.0</td>
            </tr>
            <tr class="tabla__row">
                <td contenteditable="false" class="tabla__cell"></td>
                <td contenteditable="false" class="tabla__cell"></td>
                <td contenteditable="false" class="tabla__cell">PAPPI deseado: </td>
                <td contenteditable="true" class="tabla__cell">3.0</td>
            </tr>
            </tbody>

        </table>

        <div class="calculadora__buttons disabled" id="buttons_pappi">

            <div class="copy-container">
                <button class="copy-container__button" onclick="copiarTabla('tabla-secundaria')">Copiar tabla</button>
                <button class="copy-container__button" onclick="copiarResultado('resultado_pappi_necesario')">Copiar resultado</button>
            </div>

            <!-- Botón para agregar filas -->
            <div class="calculo-container">
                <button class="calculo-container__button"
                        onclick="calcularNotaNecesariaParaPromedio('tabla-secundaria')">Calcular Pappi Necesario
                </button>
                <span class="calculo-container__resultado" id="resultado_pappi_necesario">Resultado</span>
            </div>
        </div>
    </div>
</div>

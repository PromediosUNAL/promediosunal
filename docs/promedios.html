<div id="calculadora-promedios" class="calculadora">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <div class="calculadora__sub">
        <div class="calculadora__buscador-container">
            <input type="text" id="buscador" class="buscador" placeholder="Buscar por ID o nombre" oninput="buscar()">
            <ul id="suggestions" class="autocomplete-suggestions"></ul>
            <div class="add-row">
                <button class="add-row__button" onclick="agregarFila('tabla-principal', 'Actividad','20','5.0')">Agregar
                    fila
                </button>
            </div>
        </div>

        <table id="tabla-principal" class="tabla">
            <div class="tabla__caption">Calculadora de Promedios</div>
            <thead class="tabla__head">
            <tr class="tabla__row">
                <th class="tabla__header">Borrar</th>
                <th class="tabla__header">Materia</th>
                <th class="tabla__header">Porcentaje</th>
                <th class="tabla__header">Nota</th>
            </tr>
            </thead>
            <tbody class="tabla__body">
            <tr class="tabla__row">
                <td>
                    <button class="delete-row" onclick="eliminarFila(this)">-</button>
                </td>
                <td contenteditable="true" class="tabla__cell">Parcial</td>
                <td contenteditable="true" class="tabla__cell">20</td>
                <td contenteditable="true" class="tabla__cell">5.0</td>
            </tr>
            </tbody>
        </table>

        <div class="calculadora__buttons">

            <!-- Botones de copiado -->
            <div class="copy-container">
                <button class="copy-container__button" onclick="copiarTabla('tabla-principal')">Copiar tabla</button>
                <button class="copy-container__button" onclick="copiarResultado('calculo-container__resultado')">Copiar
                    resultado
                </button>
            </div>

            <!-- Botón para agregar filas -->
            <div class="calculo-container">
                <button class="calculo-container__button"
                        onclick="calcularPromedioPonderado('tabla-principal','resultado-promedio')">
                    Calcular Promedio
                </button>
                <span class="calculo-container__resultado" id="resultado-promedio">Resultado</span>
            </div>
        </div>
    </div>
    <div class="calculadora__sub">
        <div class="calculadora__buscador-container">
            <div class="buscador-checkbox-container">
                Calcular notas que necesito para tener cierto Promedio
                <input type="checkbox" id="checkboxPromedio" class="calcularNotas"
                       onclick="ocultarTablaCheckBox('tabla-secundaria', 'checkboxPromedio', 'add_row_promedio', 'buttons_promedio')">
            </div>
            <!-- Botón para agregar filas -->
            <div class="add-row disabled" id="add_row_promedio">
                <button class="add-row__button" onclick="agregarFila('tabla-secundaria', 'Actividad', '20', '5.0')">Agregar fila</button>
            </div>
        </div>

        <table id="tabla-secundaria" class="tabla disabled">
            <thead class="tabla__head">
            <tr class="tabla__row">
                <th class="tabla__header">Borrar</th>
                <th class="tabla__header">Materia</th>
                <th class="tabla__header">Porcentaje</th>
                <th class="tabla__header">Nota</th>
            </tr>
            </thead>
            <tbody class="tabla__body">
            <tr class="tabla__row">
                <td class="tabla__cell">
                    <button class="delete-row" onclick="eliminarFila(this)">-</button>
                </td>
                <td contenteditable="true" class="tabla__cell">Parcial</td>
                <td contenteditable="true" class="tabla__cell">20</td>
                <td contenteditable="true" class="tabla__cell">5.0</td>
            </tr>
            <tr class="tabla__row">
                <td contenteditable="false" class="tabla__cell"></td>
                <td contenteditable="false" class="tabla__cell"></td>
                <td contenteditable="false" class="tabla__cell">Promedio deseado: </td>
                <td contenteditable="true" class="tabla__cell">3.0</td>
            </tr>
            </tbody>

        </table>

        <div class="calculadora__buttons disabled" id="buttons_promedio">

            <!-- Botones de copiado -->
            <div class="copy-container">
                <button class="copy-container__button" onclick="copiarTabla('tabla-secundaria')">Copiar tabla</button>
                <button class="copy-container__button" onclick="copiarResultado('promedio_necesario')">Copiar resultado</button>
            </div>

            <!-- Botón para agregar filas -->
            <div class="calculo-container">
                <button class="calculo-container__button"
                        onclick="calcularNotaNecesariaParaPromedio('tabla-secundaria')">Calcular Notas Necesarias
                </button>
                <span class="calculo-container__resultado" id="promedio_necesario">Resultado</span>
            </div>
        </div>
    </div>
</div>
